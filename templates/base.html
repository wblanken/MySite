<!DOCTYPE HTML>
<html lang="en">
	{% load staticfiles %}
	<head>
		<title>{{ title }}</title>		
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
		{% block head %}
		{% endblock %}
	</head>
	<body>
		{% block navbar %}
			{% include "navbar.html" %}				
		{% endblock %}				
		<div class="container">
			{% block content %}
			<div class="jumbotron">
				<h1>{{ title }}</h1>
				<p>Will's test site</p>
			</div>
			<p>Hello, world!</p>
		{% endblock %}
		</div>
		{% block footer %}
		{% endblock %}
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min/js' %}"></script>
	</body>
</html>
